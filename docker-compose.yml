version: '3.7'

services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: 'docker'
      POSTGRES_PASSWORD: '1'
      POSTGRES_DB: 'docker'
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - postgres

  redis:
    image: 'redis:alpine'
    restart: unless-stopped
    volumes:
      - redis:/var/lib/redis
    ports:
      - '6379:6379'
    networks:
      - redis

volumes:
  postgres:
  redis:

networks:
  postgres:
    driver: bridge

  redis:
    driver: bridge
